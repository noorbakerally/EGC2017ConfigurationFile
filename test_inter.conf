{
    "Arbres": {
        "type": "MarkerLayerConfig",
        "name": "Arbres",
        "url": "http://ci.emse.fr/mapapp/img/tree/tree-24-32.png",
        "latCol": "lat",
        "longCol": "long",
        "initialShow": false,
        "descriptionMarkUp": "The latitude and longitude for tree with <code> is <lat> and <long> respectively",
        "description": "Description about Test 2",
        "constraints":["AreaRestrictor"],
        "dataSource": {
            "filterDescription": {
                "labels": {
                    "code": "Code"
                }
            },
            "type": "SPARQLDataSource",
            "url": "http://data.mondeca.com/egc2017/sparql",
            "query": "PREFIX wgs84_pos:<http://www.w3.org/2003/01/geo/wgs84_pos#>\r\nPREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>\r\nSELECT ?lat ?long ?code\r\nWHERE {\r\n  ?subject rdf:type <http://linkedgeodata.org/ontology/Tree>;\r\n\t\t wgs84_pos:lat ?lat;\r\n\t\t wgs84_pos:long ?long;\r\n\t\t <http://data.lof.com/def/tonto#code> ?code\r\n} LIMIT 1"
        }
    }, 
    "Secteurs": {
        "useAs":"AreaRestrictor",
        "type": "VectorLayerConfig",
        "name": "Secteurs",
        "initialShow": false,
        "description": "Les secteurs de Grenoble",
        "dataSource": {
            "type": "GeoJSONDataSource",
            "url": "http://sig.grenoble.fr/opendata/Decoupage/json/SECTEURS_EPSG4326.json"
        }
    },
    "Sous secteurs": {
        "useAs":"AreaRestrictor",
        "type": "VectorLayerConfig",
        "name": "Sous secteurs",
        "initialShow": false,
        "description": "Les sous secteurs de la propret√© urbaine",
        "dataSource": {
            "type": "GeoJSONDataSource",
            "url": "http://sig.grenoble.fr/opendata/Decoupage/json/SOUS_SECTEURS_PROPRETE_URBAINE_EPSG4326.json"
        }
    }
}
